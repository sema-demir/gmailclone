<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- sol kısım -->
      <div class="left">
        <div id="menu" class="icon">
          <i class="bi bi-list"></i>
        </div>
        <img src="/images/gmail-logo.webp" />
        <span>Gmail</span>
      </div>
      <!-- orta kısım  -->
      <div class="middle">
        <form>
          <button class="icon">
            <i class="bi bi-search"></i>
          </button>
          <input
            id="search"
            placeholder="Mail arayın..."/>
        </form>
      </div>
      <!-- sag taraf -->
      <div class="right">
        <i class="bi bi-question-circle"></i>
        <i class="bi bi-gear-fill"></i>
        <i class="bi bi-menu-button-wide-fill"></i>
        <img src="./images/photo_2023-12-04_14-29-18.jpg" alt="" />
      </div>
    </header>

    <!-- main alanı  -->

    <section>
      <!-- sol kısım  -->
      <!-- navolusturma alanı -->
      <nav>
        <div class="create">
          <i class="bi bi-pencil-fill"></i>
          <span>Oluştur</span>
        </div>
        <!-- nav yönlendirme alanı  -->
        <ul>
          <li>
            
            <input checked id="cat1" type="radio" name="cat">
            <label for="cat1">
            <i class="bi bi-image"></i>
            <span>Gelen Kutusu</span>
          </label>
          </li>
          <li>
            <input id="cat2" type="radio" name="cat">
            <label for="cat2">
            <i class="bi bi-star"></i>
            <span>Yıldızlı</span>
            </label>
          </li>
          <li>
            <input id="cat3" type="radio" name="cat">
            <label for="cat3">
            <i class="bi bi-clock"></i>
            <span>Zamanlı</span>
            </label>
          </li>
          <li>
            <input id="cat4" type="radio" name="cat">
            <label for="cat4">
            <i class="bi bi-arrow-right-circle"></i>
            <span>Gönderilenler</span>
            </label>
          </li>
          <li>
            <input id="cat5" type="radio" name="cat">
            <label for="cat5">
            <i class="bi bi-archive"></i>
            <span>Taslaklar</span>
            </label>
          </li>
          <li>
            <input id="cat6" type="radio" name="cat">
            <label for="cat6">
            <i class="bi bi-arrow-down"></i>
            <span>Daha Fazla</span>
            </label>
          </li>
        </ul>
        <!-- nav kategoriler -->
        <div class="bottom">
          <span>Kategoriler</span>
          <i class="bi bi-plus-lg"></i>
        </div>
      </nav>
      <!-- orta alan  -->
      <main>
        <!-- ust bar -->
        <div class="top">
          <div class="left">
            <input type="checkbox" />
            <i class="bi bi-arrow-clockwise"></i>
            <i class="bi bi-three-dots-vertical"></i>
          </div>
          <div class="right">
            <p>1-50 of 94</p>
            <i class="bi bi-chevron-left"></i>
            <i class="bi bi-chevron-right"></i>
          </div>
        </div>
        <!-- mailler  -->
        <div class="mails">
          <!-- <div class="mail">
            <div class="info">
              <input type="checkbox" />
              <i class="bi bi-star-fill"></i>
              <b>Sema</b>
            </div>

            <div class="content">
              <p class="title">Trendyol</p>
              <p class="desc">Siparişiniz Alındı</p>
            </div>
            <p class="time">5 Aralık</p>
            <button>Sil</button>
          </div> -->
        </div>
      </main>
      <!-- sag kısım  -->
      <aside>
        <img src="/images/calendar-48.png" alt="" />
        <img src="/images/keep-48.png" alt="" />
        <img src="/images/task-48.png" alt="" />
        <img src="/images/account-48.png" alt="" />
        <span></span>
        <i class="bi bi-plus-lg icon"></i>
      </aside>
    </section>
    <!-- eklme modalı -->
    <div class="modal-wrapper">
      <form class="modal">
        <div class="header">
          <h5>Yeni İleti</h5>
          <button class="close-modal" type="button">
            <span>x</span>
          </button>
        </div>
          <input type="text" placeholder="Kime" />
          <input type="text" placeholder="Konu" />
          <textarea></textarea>
          <button id="send" type="submit">Gönder</button>
       
      </form>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
